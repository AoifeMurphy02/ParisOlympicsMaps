<!DOCTYPE html>
<html> 
    <head>
        <title>Paris Olympic Games Maps</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scss/main.css">
       
  <script>
    function loadMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            mapId: "MY_MAP_ID",
            zoom: 6,
            center: new google.maps.LatLng(46.2276, 2.2137), // Center of france
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            mapTypeControlOptions: {
                        mapTypeIds: ["satellite", "roadmap",  "hidePoi"]
                    }
        });
        hidePointsOfInterest(map)

        const infoWindow = new google.maps.InfoWindow();

        fetch('data.json') 
            .then(response => response.json())
            .then(data => {
                data.locations.forEach(location => {
                    const marker = new google.maps.Marker({
                        position: new google.maps.LatLng(location.latitude, location.longitude),
                        map: map,
                        title: location.title,
                        icon: {
                                url: 'https://nbcsportsgrouppressbox.com/wp-content/uploads/sites/24/2023/06/NBC_PARIS2024_RGB_FRAMED_POSITIVE.png?w=316', // Custom pin icon URL
                                scaledSize: new google.maps.Size(60, 60) 
                            }
                    });

                    google.maps.event.addListener(marker, "click", () => {
                        infoWindow.setContent(`<div id="content">
                            <h1>${location.title}</h1>
                            <div id="content">
                                <img src="${location.image}">
                                <p>${location.content}</p>
                                <p>For more information, see our website<br><a href="${location.website}">website</a></p>
                            </div>
                        </div>`);
                        infoWindow.open(map, marker);
                    });
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    }
    function hidePointsOfInterest(map)
            {
                let styles = [
                    {
                        "featureType": "poi",
                        "stylers": [{"visibility": "off"}]
                    }
                ]

                let styledMapType = new google.maps.StyledMapType(styles, {name: "Hide Points of Interest", alt: "Hide Points of Interest"})
                map.mapTypes.set("hidePoi", styledMapType)
                
                map.setMapTypeId("hidePoi")
            }
</script>
    </head> 
   
    <body>
        <div class="header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Olympic Games Maps</h1>
        </div>

        <div id=map></div>    
        
        <!-- Google Maps -->
        <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyA4llQ0ieeGsUKEsQEYe1v-0-TpRRQy80U&loading=async&callback=loadMap&libraries=marker></script>       		
    </body>
</html>
